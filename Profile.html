<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Darkboard</title>
    <link rel="stylesheet" href="Darkboard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <section class="login-section">
      <div class="login-container">
        <div class="login-box">
          <div class="login-header">
            <div class="login-icon">
              <i class="fas fa-user-circle"></i>
            </div>
            <h1>My Profile</h1>
            <p
              id="fullName"
              style="color: var(--text-secondary); margin-top: 10px"
            >
              John Michael Doe
            </p>
          </div>

          <div class="profile-content-simple">
            <div class="info-row-simple">
              <span class="info-label"
                ><i class="fas fa-id-card"></i> Student ID:</span
              >
              <span class="info-value" id="infoStudentId">2024-00123</span>
            </div>
            <div class="info-row-simple">
              <span class="info-label"
                ><i class="fas fa-book"></i> Course:</span
              >
              <span class="info-value" id="infoCourse"
                >BS Information Technology</span
              >
            </div>
            <div class="info-row-simple">
              <span class="info-label"
                ><i class="fas fa-envelope"></i> Email:</span
              >
              <span class="info-value" id="infoEmail"
                >john.doe@icct.edu.ph</span
              >
            </div>
            <div class="info-row-simple">
              <span class="info-label"
                ><i class="fas fa-phone"></i> Phone:</span
              >
              <span class="info-value" id="infoPhone">+63 912 345 6789</span>
            </div>
            <div class="info-row-simple">
              <span class="info-label"
                ><i class="fas fa-birthday-cake"></i> Date of Birth:</span
              >
              <span class="info-value" id="infoDOB">March 15, 2003</span>
            </div>
            <div class="info-row-simple">
              <span class="info-label"
                ><i class="fas fa-venus-mars"></i> Gender:</span
              >
              <span class="info-value" id="infoGender">Male</span>
            </div>
          </div>

          <button class="login-btn" id="editProfileBtn">
            <i class="fas fa-edit"></i> Edit Profile
          </button>

          <div class="login-footer" style="margin-top: 20px">
            <a
              href="index.html"
              style="color: var(--accent); text-decoration: none"
              >‚Üê Back to Dashboard</a
            >
          </div>
        </div>

        <div class="login-info">
          <h2>Account Overview</h2>
          <ul class="features">
            <li>
              <i class="fas fa-check-circle"></i>
              <span id="displayName">John Doe</span>
            </li>
            <li>
              <i class="fas fa-user"></i>
              <span id="displayEmail">john.doe@icct.edu.ph</span>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <!-- Edit Profile Modal -->
    <div class="modal" id="editProfileModal">
      <div class="modal-content edit-modal">
        <span class="close" id="closeModalBtn">&times;</span>
        <h2>Edit Profile</h2>
        <form class="edit-form" id="editForm">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="editName" value="John Michael Doe" />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="editEmail" value="john.doe@icct.edu.ph" />
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="tel" id="editPhone" value="+63 912 345 6789" />
          </div>
          <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" id="editDOB" value="2003-03-15" />
          </div>
          <div class="form-group">
            <label>Gender</label>
            <select id="editGender">
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn-save">Save Changes</button>
            <button type="button" class="btn-cancel" id="cancelModalBtn">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <style>
      .profile-content-simple {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin: 20px 0;
      }

      .info-row-simple {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .info-row-simple:last-child {
        border-bottom: none;
      }

      .info-row-simple .info-label {
        color: var(--text-secondary);
        font-weight: 600;
      }

      .info-row-simple .info-value {
        color: var(--text-primary);
        font-weight: 500;
      }

      body.light-mode .info-row-simple .info-label {
        color: var(--text-secondary);
      }

      body.light-mode .info-row-simple .info-value {
        color: var(--text-primary);
      }
    </style>

    <script type="module" src="script.js"></script>
  </body>
</html>
